<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Hello World!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="switch.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
</head>

<body>
	<img src="table.png" alt="table">

	<canvas width="780" height="540"></canvas>
	<a id="mousecoords"></a>

	<main>
		<header>
			<h1>Petit Robot</h1>

			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
		</header>

		<div class="position">
			Position &nbsp;&nbsp;&nbsp;&nbsp;
			x: <input id="x" type="number" width="3">
			y: <input id="y" type="number" width="50">

			<div class="selector">&#10011;</div>
		</div>

		<ul class="actionlist">
		</ul>

		<div class="actionselect">
			<select>
				<option >Choisir une action</option>
				<option value="GOTO">GOTO</option>
				<option value="ROTATE">ROTATE</option>
				<option value="EFFECTEUR">EFFECTEUR</option>
				<option value="WAIT">WAIT</option>
			</select>

			<button class="options">Ajouter</button>
		</div>
	</main>

	<script>
		require('./robot.js')
	</script>
</body>

</html>
